<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고려대학교 보건과학대학 이중전공 아카이브</title>
    <script src="double_major.js"></script>
    <link rel="stylesheet" href="double_major.css" />
  </head>
  <body>
    <b id="sangdan">고려대학교 보건과학대학 아카이브</b>
    <hr />

    <div>
      고려대학교 보건과학대학에 이중전공 지원을 희망하는 학생들을 위한 아카이브입니다.<br />
      <ul>
        <li>
          <a href="https://registrar.korea.ac.kr/eduinfo/info/major_double.do"
            target="_blank">이중전공 제도란?</a>
        </li>
        <li>
            <a href="https://chs.korea.ac.kr/chs/index.do"
            target="_blank">보건과학대학 홈페이지</a>
        </li>
      </ul>
    </div>

    <label for="major_select"
      >전공 선택<br />
      <select id="major_select" name="major_select" onchange="main()">
        <optgroup label='보건과학대학 전공'>
        <option value="bme" selected>바이오의공학부</option>
        <option value="bsms">바이오시스템의과학부</option>
        <option value="hes">보건환경융합과학부</option>
        <option value="hpm">보건정책관리학부</option>
    </optgroup>
      </select>
    </label>

    <h1><div id="result"></div></h1>
    <div id='link_'></div>
<hr>
<form method='POST' action="predict.html" target="_blank">
  <h3>이중전공 합격 예측 시스템</h1>
    <b>희망학과</b>와 <b>학점</b>을 입력하시면 해당학과에 대한 이중전공 합격 예측 정보를 알려드립니다.<br>
    <label for='app_cho'>
    희망학과:
    <input type='radio' name='app_cho'>바이오의공학부</input> 
    <input type='radio' name='app_cho'>바이오시스템의과학부</input> 
    <input type='radio' name='app_cho'>보건환경융합과학부</input>
    <input type='radio' name='app_cho'>보건정책관리학부</input></label><br>
    학점 입력: <input type='number' id='gpa' min=0.0 max=4.50 step=0.01></input><br>
    <input type='submit'>
</form>
  </body>
</html>
